<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/SCSS/common.css" />
    <link rel="stylesheet" href="./SimCache.css" />

    <script type="text/javascript" src="/JS/coherent.js"></script>
    <script type="text/javascript" src="/JS/common.js"></script>
    <script type="text/javascript" src="/JS/dataStorage.js"></script>
    <script type="text/javascript" src="/JS/Services/ToolBarPanels.js"></script>
    <script type="text/javascript" src="/JS/Services/CommBus.js"></script>

    <link rel="import" href="/templates/ingameUi/ingameUi.html" />
    <link rel="import" href="/templates/ingameUiHeader/ingameUiHeader.html" />

    <script type="text/javascript" src="./SimCache.js"></script>
</head>

<body id="SimCache" class="border-box">
    <ingamepanel-simcache>
        <ingame-ui id="SimCache_Frame" panel-id="PANEL_SIMCACHE" class="ingameUiFrame panelInvisible" title="SimCache"
            content-fit="true" min-width="40" resize="x">
            <ui-element style="display: flex; justify-content: right;">
                <div id="simcache-container" class="shadow">
                    <hgroup>
                        <h2 id="cache-title"></h2>
                        <p id="cache-subtitle"></p>
                    </hgroup>
                    <div class="annuli-container">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50%" cy="50%" r="49" fill="#ffdc67" fill-opacity="0.8" />
                            <circle id="inner-annulus" cx="50%" cy="50%" r="49" fill="#33353c" fill-opacity="0.8" />
                            <circle cx="50%" cy="50%" r="49" stroke="#f8f8f8" stroke-width="2" fill="none" />
                            <circle cx="50%" cy="50%" r="40" stroke="#f8f8f8" stroke-width="2" fill="none" />
                            <circle cx="50%" cy="50%" r="31" stroke="#f8f8f8" stroke-width="2" fill="none" />
                            <circle cx="50%" cy="50%" r="22" stroke="#f8f8f8" stroke-width="2" fill="none" />
                        </svg>
                        <div id="airplane-shadow">
                            <div id="airplane"></div>
                        </div>
                    </div>
                </div>
            </ui-element>
        </ingame-ui>
    </ingamepanel-simcache>
</body>

</html>
